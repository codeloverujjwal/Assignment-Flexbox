<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/fa3d21f816.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="teststyle.css" />
    <title>Assignment Flexbox</title>
   </head>
<body>
    <!-- main wrapper starts here-->
  <div class="flexcontainer"> 
    <div class="row color1">
        <h2>7:25 AM</h2>
        <div class="inner-content">
            <div class="wrapper"> 
                <div class="icon"><i class="fa-solid fa-plane-departure"></i></div>
                <div class ="text">Boston</div>
            </div>
        </div>
    </div>
    <div class="row color1">
        <h2>8:15 PM</h2>
        <div class="inner-content">
            <div class="wrapper">
                <div class="icon"><i class="fa-solid fa-plane-arrival"></i></div>
                <div class ="text">Madrid</div>
            </div>
        </div>
    </div>
    <div class="row color1">
        <h2>Translate</h2>
        <div class="inner-content">
            <div class="wrapper"> 
                <div class="icon"><i class="fa-solid fa-language"></i></div>
                <div class ="text">Spanish</div>
            </div>
        </div>
    </div>
    <div class="row color2">
        <h2>Bike</h2>
        <div class="inner-content">
            <div class="wrapper"> 
                <div class="icon"><i class="fa-solid fa-person-biking"></i></div>
                <div class ="text">13.1 Miles</div>
            </div>
        </div>
    </div>
    <div class="row color2">
        <h2>Boat</h2>
        <div class="inner-content">
            <div class="wrapper"> 
                <div class="icon"><i class="fa-solid fa-ship"></i></div>
                <div class ="text">90 Minutes</div>
            </div>
        </div>
    </div>
    <div class="row color2">
        <h2>Drive</h2>
        <div class="inner-content">
            <div class="wrapper"> 
                <div class="icon"><i class="fa-solid fa-car"></i></div>
                <div class ="text">48 Miles</div>
            </div>
        </div>
    </div>
    <div class="row color3">
        <h2>Morning</h2>
        <div class="inner-content">
            <div class="wrapper"> 
                <div class="icon"><i class="fa-solid fa-mug-hot"></i></div>
                <div class ="text">Coffee</div>
            </div>
        </div>
    </div>
    <div class="row color3">
        <h2>Afternoon</h2>
        <div class="inner-content">
            <div class="wrapper"> 
                <div class="icon"><i class="fa-solid fa-dumbbell"></i></div>
                <div class ="text">Gym</div>
            </div>
        </div>
    </div>
    <div class="row color3">
        <h2>Night</h2>
        <div class="inner-content">
            <div class="wrapper"> 
                <div class="icon"><i class="fa-solid fa-hot-tub-person"></i></div>
                <div class ="text">Hot Tub</div>
            </div> 
        </div>
    </div>
  </div> <!-- end of main container-->
</body>
</html>
